<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio player</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="site-container">
    <main class="main">
      <section class="player">
  <div class="container player__container">
    <div class="player__modal">
      <div class="player__modal-overlay">
        <div class="player__modal-content">
          <div class="player__poster">
            <img class="player__poster-img" alt="">
          </div>
          <div class="player__bottom">
            <audio class="audio"></audio>
            <div class="player__text">
              <strong class="player__trackname"></strong>
              <span class="player__author"></span>
            </div>
            <div class="player__controls">
              <span class="player__controls-current">0:00</span>
              <div class="player__controls-line">
                <div class="player__controls-progressbar"></div>
              </div>
              <span class="player__controls-length"></span>
          </div>
            <div class="player__btns">
              <button class="btn-reset player__btn-prev"></button>
              <button class="btn-reset player__btn"></button>
              <button class="btn-reset player__btn-next"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

    </main>
    <footer class="footer">
  <div class="container footer__container"></div>
</footer>

  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
